<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="question6.css">
</head>
<body>
    <header>
        <h1>CSS Transformations Showcase</h1>
    </header>
    
    <main>
        <section class="container">
            <!-- Rotate transformation -->
            <div class="transform-box rotate-box">
                <div class="box-content">Rotate</div>
            </div>
            <p class="label">rotate()</p>
            
            <!-- Scale transformation -->
            <div class="transform-box scale-box">
                <div class="box-content">Scale</div>
            </div>
            <p class="label">scale()</p>
            
            <!-- Translate transformation -->
            <div class="transform-box translate-box">
                <div class="box-content">Translate</div>
            </div>
            <p class="label">translate()</p>
            
            <!-- Skew transformation -->
            <div class="transform-box skew-box">
                <div class="box-content">Skew</div>
            </div>
            <p class="label">skew()</p>
        </section>
    </main>
    
    <footer>
        <p>CSS Transformations Examples</p>
    </footer>
</body>
</html>
