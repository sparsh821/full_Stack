    <script src="Array.js"></script>
    <style>
      .container {
        height: 200px;
        width: 200px;
        border: 2px solid white;
        border-radius: 25px;
        transition: all 0.3s ease;
      }
      .container:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
      button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
      .btn-red:hover {
        background-color: red;
        color: white;
      }
      .btn-green:hover {
        background-color: green;
        color: white;
      }
      .btn-blue:hover {
        background-color: blue;
        color: white;
      }
      .btn-yellow:hover {
        background-color: yellow;
        color: white;
      }
      .bg-red {
        background-color: red;
      }
      .bg-green {
        background-color: green;
      }
      .bg-blue {
        background-color: blue;
      }
      .bg-yellow {
        background-color: yellow;
      }
      .outer-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .inner-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .baap{
        background-color: black;
      }
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="baap">
      <button id="myButton">Click</button>
      <div class="outer-container">
        <div class="inner-container">
          <div class="container"></div>
          <div class="btn">
            <button class="btn-red">Color Change To Red</button>
            <button class="btn-green">Color Change To Green</button>
            <button class="btn-blue">Color Change To Blue</button>
            <button class="btn-yellow">Color Change To Yellow</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Event.js"></script>
  </body>
</html>
