<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Q1</title>
    <style>
      body {
        font-family: Arial;
        padding: 16px;
      }
      #addRow {
        margin-bottom: 8px;
      }
      ul {
        padding: 0;
        list-style: none;
      }
      li {
        padding: 8px;
        border: 1px solid #ddd;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <h2>Dynamic Product List Manager</h2>
    <input id="productInput" placeholder="New product" /><button id="addBtn">
      Add
    </button>
    <ul id="productList"></ul>
    <script src="app.js"></script>
  </body>
</html>
