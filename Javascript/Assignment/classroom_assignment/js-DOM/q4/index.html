<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Q4</title>
    <style>
      body {
        font-family: Arial;
        padding: 16px;
      }
      body[data-theme="light"] {
        background: #fff;
        color: #000;
      }
      body[data-theme="dark"] {
        background: #222;
        color: #eee;
      }
      body[data-theme="blue"] {
        background: #e6f0ff;
        color: #003366;
      }
      button {
        margin-right: 8px;
      }
    </style>
  </head>
  <body data-theme="light">
    <h2>Theme Switcher</h2>
    <button id="light">Light</button><button id="dark">Dark</button
    ><button id="blue">Blue</button>
    <script src="app.js"></script>
  </body>
</html>
