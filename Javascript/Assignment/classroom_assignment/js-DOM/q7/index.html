<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Q7</title>
    <style>
      body {
        font-family: Arial;
        padding: 16px;
      }
      #box {
        width: 400px;
        height: 400px;
        border: 1px solid #333;
        position: relative;
      }
      #coords {
        margin-top: 8px;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: red;
        position: absolute;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h2>Mouse Path & Coordinates</h2>
    <div id="box"></div>
    <div id="coords">X: -, Y: -</div>
    <script src="app.js"></script>
  </body>
</html>
