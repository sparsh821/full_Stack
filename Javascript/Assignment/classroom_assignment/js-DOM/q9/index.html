<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Q9</title>
    <style>
      body {
        font-family: Arial;
        padding: 16px;
      }
      label {
        display: block;
        margin: 8px 0;
      }
      .err {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Validation Form</h2>
    <form id="f">
      <label>Name<input id="name" /></label>
      <div id="eName" class="err"></div>
      <label>Email<input id="email" /></label>
      <div id="eEmail" class="err"></div>
      <label>Password<input id="password" type="password" /></label>
      <div id="ePass" class="err"></div>
      <button type="submit">Submit</button>
    </form>
    <div id="msg" style="color: green; margin-top: 8px"></div>
    <script src="app.js"></script>
  </body>
</html>
