<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Q5</title>
    <style>
      body {
        font-family: Arial;
        padding: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      img {
        width: 100%;
        cursor: pointer;
      }
      #modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.6);
      }
      #modal .inner {
        background: #fff;
        padding: 8px;
      }
      #modal img {
        max-width: 90vw;
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <h2>Image Gallery</h2>
    <div class="grid" id="grid"></div>
    <div id="modal">
      <div class="inner"><img id="modalImg" /></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
