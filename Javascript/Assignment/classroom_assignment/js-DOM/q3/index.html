<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Q3</title>
    <style>
      body {
        font-family: Arial;
        padding: 16px;
      }
      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
      button {
        margin: 6px 4px;
      }
    </style>
  </head>
  <body>
    <h2>Multi-Step Form</h2>
    <div id="step1" class="step active">
      <label>Name:<input id="name" /></label>
      <div id="errName" style="color: red"></div>
      <br /><button id="next1">Next</button>
    </div>
    <div id="step2" class="step">
      <label>Email:<input id="email" /></label>
      <div id="errEmail" style="color: red"></div>
      <br /><button id="back2">Back</button><button id="next2">Next</button>
    </div>
    <div id="step3" class="step">
      <label>Password:<input id="password" type="password" /></label>
      <div id="errPass" style="color: red"></div>
      <br /><button id="back3">Back</button><button id="finish">Finish</button>
    </div>
    <div id="summary" style="display: none"></div>
    <script src="app.js"></script>
  </body>
</html>
