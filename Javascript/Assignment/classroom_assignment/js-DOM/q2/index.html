<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Q2</title>
    <style>
      body {
        font-family: Arial;
        padding: 16px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      #counter {
        margin-top: 8px;
        font-weight: bold;
      }
      #counter.warn {
        background: yellow;
      }
      #counter.full {
        background: red;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h2>Live Character Counter</h2>
    <textarea id="ta" maxlength="100"></textarea>
    <div id="counter">100</div>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
  </body>
</html>
