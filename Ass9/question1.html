<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="question1.css">
</head>
<body>
    <!-- Main container for the gallery -->
    <main>
        <header>
            <h1>Image Filter Gallery</h1>
        </header>
        
        <!-- Gallery grid section -->
        <section class="gallery">
            <!-- Image 1 with blur filter -->
            <figure class="gallery-item filter-blur">
                <img src="https://picsum.photos/400/300?random=1" alt="Landscape 1">
                <figcaption>Blur Effect</figcaption>
            </figure>
            
            <!-- Image 2 with grayscale filter -->
            <figure class="gallery-item filter-grayscale">
                <img src="https://picsum.photos/400/300?random=2" alt="Landscape 2">
                <figcaption>Grayscale Effect</figcaption>
            </figure>
            
            <!-- Image 3 with sepia filter -->
            <figure class="gallery-item filter-sepia">
                <img src="https://picsum.photos/400/300?random=3" alt="Landscape 3">
                <figcaption>Sepia Effect</figcaption>
            </figure>
            
            <!-- Image 4 with brightness filter -->
            <figure class="gallery-item filter-brightness">
                <img src="https://picsum.photos/400/300?random=4" alt="Landscape 4">
                <figcaption>Brightness Effect</figcaption>
            </figure>
            
            <!-- Image 5 with contrast filter -->
            <figure class="gallery-item filter-contrast">
                <img src="https://picsum.photos/400/300?random=5" alt="Landscape 5">
                <figcaption>Contrast Effect</figcaption>
            </figure>
            
            <!-- Image 6 with hue-rotate filter -->
            <figure class="gallery-item filter-hue">
                <img src="https://picsum.photos/400/300?random=6" alt="Landscape 6">
                <figcaption>Hue Rotate Effect</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
