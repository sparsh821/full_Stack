<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface Components</title>
    <link rel="stylesheet" href="question7.css">
</head>
<body>
    <header>
        <h1>User Interface Components</h1>
        <p>Common UI elements with consistent styling</p>
    </header>

    <main>
        <section class="ui-card">
            <!-- Search Bar -->
            <div class="component-group">
                <h2>Search Bar</h2>
                <div class="search-container">
                    <input type="search" class="search-input" placeholder="Search...">
                    <button class="search-button">üîç</button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="component-group">
                <h2>Action Buttons</h2>
                <div class="button-container">
                    <button class="ui-btn btn-primary-ui">Primary</button>
                    <button class="ui-btn btn-secondary-ui">Secondary</button>
                    <button class="ui-btn btn-success-ui">Success</button>
                </div>
            </div>

            <!-- Dropdown Menu -->
            <div class="component-group">
                <h2>Dropdown Menu</h2>
                <div class="dropdown-wrapper">
                    <select class="dropdown-menu">
                        <option value="">Select an option...</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>
            </div>

            <!-- Additional Components -->
            <div class="component-group">
                <h2>Text Input</h2>
                <input type="text" class="text-input" placeholder="Enter your name">
            </div>

            <div class="component-group">
                <h2>Textarea</h2>
                <textarea class="textarea-input" placeholder="Enter your message..." rows="4"></textarea>
            </div>
        </section>
    </main>

    <footer>
        <p>UI Components with hover and focus effects</p>
    </footer>
</body>
</html>
